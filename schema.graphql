type Nftcollection @entity {
  id: ID!
  contractAddress: String!
  name: String
  symbol: String
  maxSupply: BigInt
  currentSupply: Int!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type Token @entity {
  id: ID!
  tokenId: BigInt!
  collection: Nftcollection!
  owner: User!
}
