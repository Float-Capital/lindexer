type Nftcollection @entity {
  id: ID!
  contractAddress: String!
  name: String
  symbol: String
  maxSupply: BigInt
  currentSupply: Int!
  tokens: [Token!]! @derivedFrom(field: "collection")
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type Token @entity {
  id: ID!
  tokenId: BigInt!
  collection: Nftcollection!
  owner: User!
  value: BigInt! # This is mostly relevant to ERC1155 tokens where each token has a value or 'number'
  metadata: Metadata @derivedFrom(field: "token_id")
  standard: String!
}

type Metadata @entity {
  id: ID!
  token_id: String!
  name: String!
  description: String!
  image: String!
  attributes: [Attribute!]! @derivedFrom(field: "metadata_id")
}

type Attribute @entity {
  id: ID!
  metadata_id: String!
  trait_type: String!
  value: String!
}
